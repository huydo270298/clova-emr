	<script>
	  function caseview() {
		$('.input input').removeAttr('disabled').val('');
		$('.data_filter + .data_filter .select_btn').text('=선택=').removeAttr('value', 'disabled');
		$('.treatments_lst .item').each(function () {
		  $(this).removeClass('is_active');
		})
		$('.btn_add').show(); $('.btn_save').hide()
	  }
	  function caseview2() {
		$('.input input').val('Endo (시작)').removeAttr('disabled', '');
		$('.data_filter + .data_filter .select_btn').text('=선택=').removeAttr('value', 'disabled');
		$('.treatments_lst .item').each(function () {
		  $(this).removeClass('is_active');
		})
		$('.btn_add').show(); $('.btn_save').hide()
	  }
	  function caseview3() {
		$('.treatments_lst .item').each(function () {
		  $(this).removeClass('is_active');
		})
		$('.treatments_lst .item').eq(2).addClass('is_active');
		$('.data_filter + .data_filter .select_btn').val('1시간 30분').text('1시간 30분').attr('disabled', '');
		$('.input input').val('Endo (시작)').attr('disabled', '');
		$('.btn_right_group .btn[disabled]').removeAttr('disabled');
		$('.btn_add').show(); $('.btn_save').hide()
	  }
	  function caseview4() {
		$('.treatments_lst .item').each(function () {
		  $(this).removeClass('is_active');
		})
		$('.treatments_lst .item').eq(2).addClass('is_active');
		$('.data_filter + .data_filter .select_btn').val('1시간 30분').text('1시간 30분').removeAttr('disabled');
		$('.input input').val('Endo (시작)').removeAttr('disabled', '');
		$('.btn_right_group .btn[disabled]').removeAttr('disabled');
		$('.btn_add').hide(); $('.btn_save').show()
	  }
