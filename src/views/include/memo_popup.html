<div class="layer show dimmed">
  <div class="popup_wrap">
    <div class="popup" id="memo_popup">
      <div class="popup_innerwrap">
        <div class="popup_head">
          <strong class="tit">진료메모 입력</strong>
          <button class="popup_close_btn"><span class="blind">팝업 닫기</span></button>
        </div>
        <div class="popup_cont">
          <div class="popup_inner" data-simplebar>
            <div class="note_edit_control">
              <div class="radio_grp">
                <span class="radio">
                  <input type="radio" checked name="note_type" id="radio1">
                  <label for="radio1">진료</label>
                </span>
                <span class="radio">
                  <input type="radio" name="note_type" id="radio2">
                  <label for="radio2">메모</label>
                </span>
                <span class="radio">
                  <input type="radio" name="note_type" id="radio3">
                  <label for="radio3">PI</label>
                </span>
              </div>
              <div class="calendar">
                <span class="input calendar_input">
                  <input type="text" value="2021년 11월 22일">
                </span>
              </div>
              <label>작성자</label>
              <div class="select">
                <button type="button" class="select_btn" value="김덴트">김덴트</button>
                <div class="select_opt">
                  <ul data-simplebar>
                    <li><button type="button" class="option" value="김덴트">김덴트</button></li>
                  </ul>
                </div>
              </div>
              <div class="select">
                <button type="button" class="select_btn" value="구강과">구강과</button>
                <div class="select_opt">
                  <ul data-simplebar>
                    <li><button type="button" class="option" value="구강과">구강과</button></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="text_editor">
              <img src="../img/memo_popup/texteditor.png" alt="">
            </div>
          </div>
        </div>
        <div class="popup_bottom">
          <span class="chkbox">
            <input type="checkbox" id="hiddenMemo">
            <label for="hiddenMemo">현재 메모를 지료실모드에서는 표시 안함(출력, 전자서명도 제외)</label>
          </span>
          <button class="btn">취소</button>
          <button class="btn primary">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
