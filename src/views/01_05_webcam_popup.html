@@include('./include/head.html',{"title": "구강카메라(웹캠) 촬영 : NAVER CLOVA EMR", "list_title": "[팝업] 구강카메라(웹캠) 촬영 : Common"})

<body data-pagestatus="new : 2022.01.11">
  @@include('./include/skipnavigation.html')
  <div class="layer show dimmed">
    <div class="popup_wrap">
      <div class="popup" id="webcam_popup" style="display: block;">
        <div class="popup_innerwrap">
          <div class="popup_head">
            <strong class="tit">구강카메라(웹캠) 촬영</strong>
            <button class="popup_close_btn"><span class="blind">팝업 닫기</span></button>
          </div>
          <div class="popup_cont">
            <div class="webcam_control_box">
              <span class="select device_select">
                <button type="button" value="입력장치 USB 2820 Device" class="select_btn">입력장치 USB 2820 Device</button>
                <div class="select_opt">
                  <ul data-simplebar>
                    <li><button type="button" class="option" value="입력장치 USB 2820 Device">입력장치 USB 2820 Device</button></li>
                    <li><button type="button" class="option" value="입력장치 USB 2820 Device">입력장치 USB 2820 Device</button></li>
                  </ul>
                </div>
              </span>
              <span class="select device_frame_config">
                <button type="button" value="340x480, 30 FPS" class="select_btn">340x480, 30 FPS</button>
                <div class="select_opt">
                  <ul data-simplebar>
                    <li><button type="button" class="option" value="340x480, 30 FPS">340x480, 30 FPS</button></li>
                    <li><button type="button" class="option" value="340x480, 30 FPS">340x480, 30 FPS</button></li>
                  </ul>
                </div>
              </span>
              <div class="webcam_options">
                <span class="chkbox">
                  <input type="checkbox" id="wc_option1">
                  <label for="wc_option1">사진영역 클릭 캡쳐</label>
                </span>
                <span class="chkbox">
                  <input type="checkbox" id="wc_option2">
                  <label for="wc_option2">키값 체크 안함</label>
                </span>
                <span class="chkbox">
                  <input type="checkbox" checked id="wc_option3">
                  <label for="wc_option3">키 Down 캡쳐</label>
                </span>
                <span class="chkbox">
                  <input type="checkbox" id="wc_option4">
                  <label for="wc_option4">소리알림</label>
                </span>
              </div>
              <button type="button" class="btn primary capture_btn">이미지 캡쳐</button>
            </div>
            <div class="webcam_view">
              <img src="../img/webcam_popup/webcam_view.png" alt="">
              <div class="captured_images">
                <button type="button" class="download_btn"><i class="icon_download"><span class="blind">선택한 이미지 다운로드</span></i></button>
                <ul class="images_lst">
                  <li>
                    <img src="../img/webcam_popup/webcam_view.png" alt="">
                  </li>
                  <li>
                    <img src="../img/webcam_popup/webcam_view.png" alt="">
                  </li>
                  <li>
                    <img src="../img/webcam_popup/webcam_view.png" alt="">
                  </li>
                  <li>
                    <img src="../img/webcam_popup/webcam_view.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <span class="resize_indicator"></span>
        <span class="resize_indicator" resize-height></span>
      </div>
    </div>
  </div>

  @@include('./include/script.html')

  <!-- Caseview  -->
  <script src="../js/libs/vendor.min.js"></script>
  <style>
    .case_review {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: auto;
      padding: 8px;
      z-index: 600;
      background: #000;
      color: #fff;
      opacity: 0.7;
      filter: alpha(opacity=70);
    }

    .case_review a {
      display: block;
      padding: 4px 0;
      font-size: 12px;
      color: #fff;
    }

    .case_review a:hover {
      color: #fff4a6;
    }
  </style>
  <div class="case_review">
    <a href="#none" onclick="$('html').attr('theme', $('html').attr('theme') === 'light' ? 'dark' : 'light')">Dark/Light theme</a>
  </div>
</body>

</html>
